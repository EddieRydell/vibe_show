# cargo-deny configuration
# Run: cargo deny check (or cargo deny check advisories licenses bans sources)
# Install: cargo install cargo-deny

[advisories]
# Deny any crate with known security vulnerabilities
vulnerability = "deny"
# Warn on unmaintained crates
unmaintained = "warn"
# Warn on crates flagged as unsound
unsound = "warn"
# Warn on crates that have been yanked
yanked = "warn"

[licenses]
# Deny unlicensed crates
unlicensed = "deny"
# Allow these common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "OpenSSL",
    "MPL-2.0",
]
# Confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Warn on multiple versions of the same crate
multiple-versions = "warn"
# Deny wildcard dependencies
wildcards = "deny"

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"
# Deny crates from unknown git sources
unknown-git = "deny"
# Only allow crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

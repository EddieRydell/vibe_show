# cargo-deny configuration (cargo-deny v2 format)
# Run: cargo deny check
# Install: cargo install cargo-deny

[advisories]
# Ignore unmaintained transitive deps we can't control (Tauri GTK3 bindings, etc.)
ignore = [
    "RUSTSEC-2024-0370",  # proc-macro-error unmaintained
    "RUSTSEC-2024-0411",  # gtk-rs GTK3 bindings unmaintained
    "RUSTSEC-2024-0412",
    "RUSTSEC-2024-0413",
    "RUSTSEC-2024-0414",
    "RUSTSEC-2024-0415",
    "RUSTSEC-2024-0416",
    "RUSTSEC-2024-0417",
    "RUSTSEC-2024-0418",
    "RUSTSEC-2024-0419",
    "RUSTSEC-2024-0420",
    "RUSTSEC-2025-0057",  # fxhash unmaintained
    "RUSTSEC-2025-0075",  # unic-* unmaintained
    "RUSTSEC-2025-0080",
    "RUSTSEC-2025-0081",
    "RUSTSEC-2025-0098",
    "RUSTSEC-2025-0100",
]

[licenses]
# Allow common permissive licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "OpenSSL",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

# Private workspace crate - not published, no license needed
[[licenses.clarify]]
name = "vibe_lights"
expression = "MIT"
license-files = []

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

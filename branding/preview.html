<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>vibe_lights — Logo Preview</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; color: #aaa; font-family: system-ui, sans-serif; padding: 48px; }
  h1 { font-size: 13px; font-weight: 500; text-transform: uppercase; letter-spacing: 3px; color: #666; margin-bottom: 40px; }
  .section { margin-bottom: 56px; }
  .section-title { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; color: #555; margin-bottom: 20px; }
  .preview-row { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
  .card { padding: 28px 36px; border-radius: 8px; display: inline-block; }
  .card.dark { background: #0E0E0E; }
  .card.light { background: #FFFFFF; }
  .wordmark-wrap { position: relative; display: inline-block; line-height: 1; }
  .wordmark-text { font-size: 48px; white-space: nowrap; }
  .wordmark-text.light { color: #E0E0E0; }
  .wordmark-text.dark { color: #222222; }
  .font-prompt { font-family: 'Prompt', sans-serif; font-weight: 500; }
  .accent-dot {
    position: absolute;
    border-radius: 50%;
    background: #3B82F6;
    pointer-events: none;
    box-shadow: 0 0 6px 2px rgba(59, 130, 246, 0.35), 0 0 12px 4px rgba(59, 130, 246, 0.15);
  }
  .icon-row { display: flex; gap: 16px; align-items: end; }
  .icon-card { display: flex; flex-direction: column; align-items: center; gap: 8px; }
  .icon {
    display: flex; align-items: center; justify-content: center;
    border-radius: 14px;
    padding-bottom: 4px;
  }
  .icon.lg { width: 64px; height: 64px; font-size: 56px; }
  .icon.sm { width: 32px; height: 32px; font-size: 28px; border-radius: 8px; padding-bottom: 2px; }
  .icon.accent-bg { background: #3B82F6; color: #fff; }
  .icon.dark-bg { background: #0E0E0E; color: #F5F5F5; }
  .icon.light-bg { background: #FFFFFF; color: #111111; }
  .icon-label { font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 1px; }
</style>
</head>
<body>
<h1>vibe_lights — logo preview</h1>

<div class="section">
  <div class="section-title">Wordmark — Prompt Medium (on dark)</div>
  <div class="preview-row">
    <div class="card dark">
      <div class="wordmark-wrap" data-dotify>
        <span class="wordmark-text light font-prompt">vibe_lights</span>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="section-title">Wordmark — Prompt Medium (on light)</div>
  <div class="preview-row">
    <div class="card light">
      <div class="wordmark-wrap" data-dotify>
        <span class="wordmark-text dark font-prompt">vibe_lights</span>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="section-title">Icon — Prompt</div>
  <div class="icon-row">
    <div class="icon-card"><div class="icon lg accent-bg font-prompt">v</div><span class="icon-label">Accent</span></div>
    <div class="icon-card"><div class="icon lg dark-bg font-prompt">v</div><span class="icon-label">Dark</span></div>
    <div class="icon-card"><div class="icon lg light-bg font-prompt">v</div><span class="icon-label">Light</span></div>
    <div class="icon-card"><div class="icon sm accent-bg font-prompt" style="font-size:22px">v</div><span class="icon-label">Small</span></div>
  </div>
</div>

<script>
document.fonts.ready.then(() => {
  const DOT_SIZE = 10;

  document.querySelectorAll('[data-dotify]').forEach(wrap => {
    const textEl = wrap.querySelector('.wordmark-text');
    const text = textEl.textContent;
    const textNode = textEl.firstChild;
    const wrapRect = wrap.getBoundingClientRect();

    // Find x-height top using 'e' (no ascender, no dot)
    const eIdx = text.indexOf('e');
    let xHeightTop = null;
    if (eIdx !== -1) {
      const r = document.createRange();
      r.setStart(textNode, eIdx);
      r.setEnd(textNode, eIdx + 1);
      xHeightTop = r.getBoundingClientRect().top;
    }

    for (let i = 0; i < text.length; i++) {
      if (text[i] !== 'i') continue;

      const range = document.createRange();
      range.setStart(textNode, i);
      range.setEnd(textNode, i + 1);
      const rect = range.getBoundingClientRect();

      const dot = document.createElement('div');
      dot.className = 'accent-dot';
      dot.style.width = DOT_SIZE + 'px';
      dot.style.height = DOT_SIZE + 'px';

      // X: center over character
      const cx = rect.left - wrapRect.left + rect.width / 2;
      dot.style.left = (cx - DOT_SIZE / 2) + 'px';

      // Y: position relative to baseline using 'v' bottom as reference
      // The i-dot center sits at roughly 67% of font-size above the baseline
      const fontSize = parseFloat(getComputedStyle(textEl).fontSize);
      const vIdx = text.indexOf('v');
      const vRange = document.createRange();
      vRange.setStart(textNode, vIdx);
      vRange.setEnd(textNode, vIdx + 1);
      const vBottom = vRange.getBoundingClientRect().bottom;
      const baseline = vBottom - wrapRect.top;
      const dotCenterY = baseline - fontSize * 1.03 - 2;
      dot.style.top = (dotCenterY - DOT_SIZE / 2) + 'px';

      wrap.appendChild(dot);
    }
  });
});
</script>
</body>
</html>

name: Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x64
            bundles: nsis,msi
          - runner: macos-latest
            target: aarch64-apple-darwin
            label: macos-arm64
            bundles: dmg
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: linux-x64
            # AppImage disabled: linuxdeploy-plugin-gtk crashes on ubuntu-22.04
            # (std::runtime_error in GTK plugin). Re-enable when Tauri ships
            # the new appimage bundler (tauri-apps/tauri#12491).
            bundles: deb

    name: Build (${{ matrix.label }})
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      # ── Toolchains ──────────────────────────────────────────────────

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: oven-sh/setup-bun@v2

      # ── Linux system deps ──────────────────────────────────────────

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      # ── Install ─────────────────────────────────────────────────────

      - run: pnpm install --frozen-lockfile

      - name: Install agent-sidecar dependencies
        run: cd agent-sidecar && bun install --frozen-lockfile

      # ── Build ───────────────────────────────────────────────────────
      # beforeBuildCommand (node scripts/prebuild.mjs) handles:
      #   - downloading uv for this platform
      #   - building the frontend
      #   - compiling + staging the agent sidecar

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}

      # ── Upload artifacts ────────────────────────────────────────────

      - name: Upload Windows installers
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: vibelights-${{ matrix.label }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

      - name: Upload macOS installer
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: vibelights-${{ matrix.label }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload Linux installers
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: vibelights-${{ matrix.label }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb

  # ── Create GitHub Release ──────────────────────────────────────────────

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create GitHub Release

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Determine release tag
        id: tag
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          else
            TAG="dev-$(git rev-parse --short HEAD)"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Delete existing dev release
        if: steps.tag.outputs.prerelease == 'true'
        run: gh release delete "${{ steps.tag.outputs.tag }}" --yes 2>/dev/null || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.prerelease == 'true' && format('Dev Build ({0})', steps.tag.outputs.tag) || steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ steps.tag.outputs.prerelease }}
          generate_release_notes: ${{ steps.tag.outputs.prerelease == 'false' }}
          files: artifacts/**/*
        # Code signing placeholders:
        # - Apple: set APPLE_CERTIFICATE, APPLE_CERTIFICATE_PASSWORD,
        #          APPLE_SIGNING_IDENTITY, APPLE_ID, APPLE_PASSWORD,
        #          APPLE_TEAM_ID secrets and add tauri-action signing config
        # - Windows: set WINDOWS_CERTIFICATE, WINDOWS_CERTIFICATE_PASSWORD
        #            secrets and configure signtool in tauri.conf.json
